<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Body Problem Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pop-Up Container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <label>Mass of Body 1:</label>
            <input type="range" id="mass1" min="1e10" max="1e19" value="1e12" step="1e10">
            <span id="mass1-value">1e12</span><br>

            <label>Mass of Body 2:</label>
            <input type="range" id="mass2" min="1e10" max="1e19" value="1e12" step="1e10">
            <span id="mass2-value">1e12</span><br>

            <label>Mass of Body 3:</label>
            <input type="range" id="mass3" min="1e10" max="1e19" value="1e12" step="1e10">
            <span id="mass3-value">1e12</span><br>

            <button id="start-button">Start</button>
        </div>
    </div>

    <!-- Canvas for Simulation -->
    <canvas id="simulation"></canvas>
    <script src="main.js"></script>
</body>
</html>
